    <link rel="stylesheet" href="./css/all.css">

<body>
    <div class="loginAndRegisterPage">
        <div class="logo">
            <h1>
                <img src="./img/vector.svg" class="vector">
            <img src="./img/vectorBorder.svg" class="vectorBorder">ONLINE TODO LIST
        </h1>
            <div class="logoImg">
                <img src="./img/main.svg" alt="">
            </div>
        </div>
        <div class="loginForm">
            <h2>最實用的線上待辦事項服務</h2>
            <label for="emailLogin">Email</label>
            <input type="email" name="emailLogin" id="emailLogin" placeholder="請輸入Email">
            <span class="emailAnnouncement">ForJs</span>
            <label for="passwordLogin"密碼>密碼</label>
            <input type="password" name="passwordLogin" id="passwordLogin" placeholder="請輸入密碼">
            <span class="passwordAnnouncement">ForJs</span>
            <button class="loginBtn">登入</button>
            <p class="toRegisterBtn">註冊帳號</p>
        </div>
        <div class="registerForm">
            <h2>註冊帳號</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="請輸入Email">
            <label for="nickname">您的暱稱</label>
            <input type="name" name="nickname" id="nickname" placeholder="請輸入暱稱">
            <label for="password"密碼>密碼</label>
            <input type="password" name="password" id="password" placeholder="請輸入密碼（六位以上英文或數字）">
            <label for="passwordAgain"密碼>再次輸入密碼</label>
            <input type="password" name="passwordAgain" id="passwordAgain" placeholder="請再次輸入密碼">
            <button class="registerBtn">註冊帳號</button>
            <p class="toLoginBtn">回到登入頁面</p>
        </div>
    </div>
    <div class="todoPage">
        <div class="header">
            <h1>
                <img src="./img/vector.svg" class="vector">
                <img src="./img/vectorBorder.svg" class="vectorBorder">ONLINE TODO LIST
            </h1>
            <h2>
                <p class="nicknameBar"><span class="nicknameBar-nickname">NNN</span>的待辦</p>
                <p class="logoutBtn">登出</p>
            </h2>
        </div>
        <div class="todoWrap">
            <div class="addBar">
                <input type="text" name="addContent" id="addContent" class="addContent" placeholder="新增待辦事項">
                <button class="addBtn">＋</button>
            </div>
            <div class="todoEmpty">
                <p>目前尚無待辦事項</p>
                <img src="./img/empty.svg" alt="">
            </div>
            <div class="todoList">
                <ul class="tab">
                    <li data-tab="all">全部</li>
                    <li data-tab="unDone">待完成</li>
                    <li data-tab="done">已完成</li>
                </ul>
                <div class="content">
                    <ul class="list">
                        <!-- ForJS -->
                    </ul>
                </div>
                <div class="list_footer">
                    <p><span class="unDoneNum"></span>個待完成項目</p>
                    <a href="#" class="clearDone">清除已完成項目</a>
                  </div>
            </div>
        </div>
    </div>
    <div class="footer">API網址：<a href="https://todoo.5xcamp.us/">https://todoo.5xcamp.us/</a><br>
    所有資料（含帳號、密碼）無加密，僅供Javascript練習使用<br>
    所有資料（含帳號、密碼）於每日23:59清空</div>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/all.js"></script>
</body>
</html>
